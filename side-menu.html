<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>side-menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="font/stylesheet.css">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/my.css">

</head>

<body>
    <main class="container main">

        <div>

            <div class="main-menu">
                <div class="back">
                    <a href="#">
                        <img src="assets/back.svg" alt="">
                    </a>
                </div>
                <div class="navbar-nav">
                    <div class="person__main">
                        <img class="person__img__main" src="assets/person_icon.png" alt="">
                        <div>
                            <p class="name_main">Имя</p>
                            <p class="adress">Адрес</p>
                        </div>
                    </div>
                    <hr>
                    <div class="menu__list">
                        <ul class="expended-menu">
                            <li><a class="nav-link" href="#">
                                    <img class="side-menu-img" src="assets/person_card.svg" alt="">Личные данные</a>
                            </li>
                            <li><a class="nav-link" href="#">
                                    <img class="side-menu-img" src="assets/nastroyki_dostupa.svg" alt="">Настройка
                                    доступа</a></li>
                            <li><a class="nav-link" href="#">
                                    <img class="side-menu-img" src="assets/bell.svg" alt="">Напоминания</a>
                            </li>
                            <li><a class="nav-link" href="#">
                                    <img class="side-menu-img" src="assets/info.svg" alt="">Информация</a>
                            </li>
                        </ul>
                        <ul class="main-menu_links">
                            <li><a class="nav-link" href="#">Учасник</a>
                            </li>
                            <li><a class="nav-link" href="#">Инструктор <span class="sr-only">(current)</span></a>
                            </li>
                            <li><a class="nav-link" href="#">Координатор</a>
                            </li>
                            <li><a class="nav-link" href="#">Выйти</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
